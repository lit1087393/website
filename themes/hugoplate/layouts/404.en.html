{{ define "main" }}
  <section class="section-sm text-center">
    <div class="container">
      <div class="row justify-center">
        <div class="sm:col-10 md:col-8 lg:col-6">
          <span
            class="text-[8rem] block font-bold text-text-dark ">
            404
          </span>
          <h1 class="h2 mb-4">Seite nicht gefunden</h1>
          <div class="content">
            <p>
              Unser Maskottchen hat sein bestes gegeben. Diese Seite konnte es allerdings nicht finden.
              Sie wurde womöglich entfernt, verändert oder ist aktuell temporär nicht verfügbar.
            </p>
          </div>
          <a
            href="{{ site.BaseURL | relLangURL }}"
            class="btn btn-primary mt-8">
            Startseite
          </a>
        </div>
      </div>
    </div>
  </section>
{{ end }}
